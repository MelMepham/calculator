<!DOCTYPE html>
<head>
  <html lang="en">

  <title>Check it out! I'm making a CALCULATOR!</title>

  <meta type="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" style="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>

<div id="Calculator">
  <div id="title"></div>
  <div id="results"></div>
  <div class="btn" id="clear"></div>
  <div class="btn" id="divide"></div>
  <div class="btn" id="times"></div>
  <div class="btn" id="7"></div>
  <div class="btn" id="8"></div>
  <div class="btn" id="9"></div>
  <div class="btn" id="minus"></div>
  <div class="btn" id="4"></div>
  <div class="btn" id="5"></div>
  <div class="btn" id="6"></div>
  <div class="btn" id="plus"></div>
  <div class="btn" id="1"></div>
  <div class="btn" id="2"></div>
  <div class="btn" id="3"></div>
  <div class="btn" id="equals"></div>
  <div class="btn" id="0"></div>
  <div class="btn" id="dot"></div>

</div>




  <script type="text/javascript" src="calc.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
