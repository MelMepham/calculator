<!DOCTYPE html>
<head>
  <html lang="en">

  <title>Check it out! I'm making a CALCULATOR!</title>

  <meta type="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" style="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<head>

<body>

<div id="Calculator">
  <div id="title"><h1>CALCULATOR</div>
    <form>
      <input type="text" id="results" class="results"></input>
    </form>
      <form>
      <button class="btn longBtn" id="clear" onclick="clear()"><h1>Clear<h1></button>
      <button class="btn" id="divide" onclick="divide()"><h1>%</h1></button>
      <button class="btn" id="times" onclick="multiply()"><h1>x</h1></button>
      <button class="btn" id="7" onclick="numSeven()"><h1>7</h1></button>
      <button class="btn" id="8" onclick="numEight()"><h1>8</h1></button>
      <button class="btn" id="9" onclick="numNine()"><h1>9</h1></button>
      <button class="btn" id="subtract" onclick="subtract()"><h1>-</h1></button>
      <button class="btn" id="4" onclick="numFour()"><h1>4</h1></button>
      <button class="btn" id="5" onclick="numFive()"><h1>5</h1></button>
      <button class="btn" id="6" onclick="numSix()"><h1>6</h1></button>
      <button class="btn" id="add" onclick="add()"><h1>+</h1></button>
      <button class="btn" id="1" onclick="numOne()"><h1>1</h1></button>
      <button class="btn" id="2" onclick="numTwo()"><h1>2</h1></button>
      <button class="btn" id="3" onclick="numThree()"><h1>3</h1></button>
      <button class="btn" id="equals" onclick="equals()"><h1>=</h1></button>
      <button class="btn longBtn" id="0" onclick="numZero()"><h1>0</h1></button>
      <button class="btn" id="dot" onclick="dot()"><h1>.</h1></button>
    </form>

</div>




  <script type="text/javascript" src="calc.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
