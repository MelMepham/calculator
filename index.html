<!DOCTYPE html>
<head>
  <html lang="en">

  <title>Check it out! I'm making a CALCULATOR!</title>

  <meta type="text/html" charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" style="text/css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<head>

<body>

<div class="calc">
  <div id="title" class="title"><h1>CALCULATOR</h1></div>
    <div id="results" class="results"></div>
    <div class="btnClass">
      <button class="numBtn" value=1 onclick="">1</button>
      <button class="numBtn" value=2 onclick="">2</button>
      <button class="numBtn" value=3 onclick="">3</button>
      <button class="numBtn" value=4 onclick="">4</button>
      <button class="numBtn" value=5 onclick="">5</button>
      <button class="numBtn" value=6 onclick="">6</button>
      <button class="numBtn" value=7 onclick="">7</button>
      <button class="numBtn" value=8 onclick="">8</button>
      <button class="numBtn" value=9 onclick="">9</button>
      <button class="numBtn" value=0 onclick="">0</button>
      <button class="eqBtn" onclick="equal()">=</button>
      <button class="eqBtn" onclick="add()">+</button>
      <button class="eqBtn" onclick="subtract()">-</button>
      <button class="eqBtn" onclick="divide()">%</button>
      <button class="eqBtn" onclick="multiply()">x</button>

    </div>

</div>




  <script type="text/javascript" src="calc.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
